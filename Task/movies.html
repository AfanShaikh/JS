<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Movies-Cafe</title>
    <style>
            * { 
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f9f9f9;
      padding: 20px;
    }

    #mainContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
      align-items: stretch;
    }

    .card_div {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      max-width: 300px;
    }

    .card_div:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .card_div > img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .card_div h3 {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      margin: 8px 0;
    }

    .grid_div p {
      font-size: 0.85rem;
      color: #666;
      line-height: 1.4;
      margin: 4px 0;
    }
    </style>
</head>
<body onload="Movies_Ftech()">
    <div id="mainContainer"></div>
</body>

            "Joker", "Suicide Squad", "The Suicide Squad", "Wonder Woman", "Wonder Woman 1984",

        ];

        const randomQuery = queries[Math.floor(Math.random() * queries.length)];
        console.log('ðŸš€ ~ randomQuery:', randomQuery);

        const API = `http://www.omdbapi.com/?s=${encodeURIComponent(randomQuery)}&apikey=${Api_Key}`;

        // function declaration (hoisted) â€” safe to call from below
        function appendsFunc(result) {
            const mainDiv = document.getElementById('mainContainer');
            mainDiv.innerHTML = '';

            if (!result || !result.Search) {
                mainDiv.innerHTML = "<p>No movies found</p>";
                return;
            }

            result.Search.forEach((movie) => {
                const cardDiv = document.createElement('div');
                const img = document.createElement('img');

                const nameDiv = document.createElement('div');
                const title = document.createElement('h3');

                const gridDiv = document.createElement('div');
                const year = document.createElement('p');
                const imdb = document.createElement('p');
                const type = document.createElement('p');

                cardDiv.className = 'card_div';
                nameDiv.className = 'name_div';
                gridDiv.className = 'grid_div';

                img.src = movie.Poster;
                img.alt = movie.Title || 'poster';
                title.innerText = `Title: ${movie.Title}`;
                year.innerText = `Year: ${movie.Year}`;
                imdb.innerText = `Imdb ID: ${movie.imdbID}`;
                type.innerText = `Type: ${movie.Type}`;

                gridDiv.append(year, imdb, type);
                nameDiv.append(title, gridDiv);
                cardDiv.append(img, nameDiv);
                mainDiv.append(cardDiv);
            });
        }

        try {
            const res = await fetch(API);
            const data = await res.json();
            appendsFunc(data);
        } catch (err) {
            console.log('ðŸš€ ~ err:', err);
            const mainDiv = document.getElementById('mainContainer');
            mainDiv.innerHTML = '<p>Error fetching movies</p>';
        }
    };
</script>
</html>
